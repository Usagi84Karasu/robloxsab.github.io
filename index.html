<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Formulaire Stocké</title>
<style>
body { font-family: Arial; padding: 50px; background: #f5f5f5; }
form { background: white; padding: 30px; border-radius: 10px; max-width: 400px; margin: auto; }
input, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
button { background: #667eea; color: white; border: none; cursor: pointer; }
button:hover { background: #764ba2; }
.success { color: green; display: none; margin-bottom: 15px; font-weight: bold; }
</style>
</head>
<body>

<h2>Formulaire Test</h2>

<form id="form">
  <div class="success" id="successMsg">✅ Formulaire envoyé !</div>
  <input type="text" id="pseudo" placeholder="Pseudo" required>
  <input type="password" id="password" placeholder="Mot de passe" required>
  <button type="submit">Envoyer</button>
</form>

<h3>Données sauvegardées :</h3>
<pre id="dataDisplay">{}</pre>

<script>
let savedData = []; // ici on stocke toutes les entrées

const form = document.getElementById('form');
const successMsg = document.getElementById('successMsg');
const dataDisplay = document.getElementById('dataDisplay');

form.addEventListener('submit', function(e){
  e.preventDefault(); // empêche le rechargement de page

  const pseudo = document.getElementById('pseudo').value;
  const password = document.getElementById('password').value;

  // on ajoute les données au tableau
  savedData.push({ pseudo, password });

  // on met à jour l'affichage
  dataDisplay.textContent = JSON.stringify(savedData, null, 2);

  // message de succès et reset du formulaire
  successMsg.style.display = 'block';
  form.reset();
});
</script>

</body>
</html>
