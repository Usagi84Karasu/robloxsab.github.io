<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .auth-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: white;
        }

        .auth-box {
            background: white;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
        }

        .auth-box h1 {
            font-size: 42px;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-box p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .main-screen {
            display: none;
            min-height: 100vh;
        }

        .header {
            background: white;
            padding: 25px;
            border-bottom: 1px solid #f0f0f0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 32px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .post-form {
            background: white;
            padding: 30px;
            margin-bottom: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
        }

        .post-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .file-input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            display: block;
            width: 100%;
            padding: 15px;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            color: #666;
        }

        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .file-input-label.has-file {
            background: #e7f3ff;
            border-color: #667eea;
            color: #667eea;
        }

        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 10px;
            display: none;
        }

        .post-card {
            background: white;
            margin-bottom: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
        }

        .post-header {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .post-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .post-author {
            font-weight: 600;
            font-size: 16px;
        }

        .post-date {
            color: #999;
            font-size: 14px;
        }

        .post-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            background: #f5f5f5;
        }

        .post-actions {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .vote-buttons {
            display: flex;
            gap: 15px;
        }

        .vote-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #f0f0f0;
            color: #333;
        }

        .vote-btn:hover {
            transform: scale(1.05);
        }

        .vote-btn.liked {
            background: #4caf50;
            color: white;
        }

        .vote-btn.disliked {
            background: #f44336;
            color: white;
        }

        .post-score {
            font-weight: 600;
            color: #666;
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-screen" id="authScreen">
        <div class="auth-box">
            <h1>üß† Brainrot Hub</h1>
            <p>Partage tes meilleurs brainrots</p>
            
            <div id="errorMsg" class="error hidden"></div>
            
            <div class="input-group">
                <label>Pseudo</label>
                <input type="text" id="username" placeholder="Minimum 3 caract√®res">
            </div>
            
            <div class="input-group">
                <label>Mot de passe</label>
                <input type="password" id="password" placeholder="Minimum 5 caract√®res">
            </div>
            
            <button class="btn" onclick="register()">S'inscrire</button>
        </div>
    </div>

    <div class="main-screen" id="mainScreen">
        <div class="header">
            <h1>üß† Brainrot Hub</h1>
        </div>

        <div class="container">
            <div class="post-form">
                <h2>üì∏ Poster un brainrot</h2>
                <img id="imagePreview" class="image-preview" alt="Aper√ßu">
                <div class="file-input-wrapper">
                    <input type="file" id="imageFile" accept="image/*" onchange="previewImage()">
                    <label for="imageFile" class="file-input-label" id="fileLabel">
                        üìÅ Choisir une image
                    </label>
                </div>
                <button class="btn" onclick="createPost()">Publier</button>
            </div>

            <div id="postsContainer"></div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let posts = [];
        let selectedImage = null;

        async function loadUser() {
            try {
                const result = await window.storage.get('current_user', false);
                if (result && result.value) {
                    currentUser = JSON.parse(result.value);
                    document.getElementById('authScreen').style.display = 'none';
                    document.getElementById('mainScreen').style.display = 'block';
                    loadPosts();
                }
            } catch (error) {
                console.log('Pas de session active');
            }
        }

        async function saveUser() {
            try {
                await window.storage.set('current_user', JSON.stringify(currentUser), false);
            } catch (error) {
                console.error('Erreur sauvegarde utilisateur:', error);
            }
        }

        async function loadPosts() {
            try {
                const result = await window.storage.list('post:', true);
                if (result && result.keys) {
                    const loadedPosts = [];
                    for (const key of result.keys) {
                        const postData = await window.storage.get(key, true);
                        if (postData && postData.value) {
                            loadedPosts.push(JSON.parse(postData.value));
                        }
                    }
                    posts = loadedPosts.sort((a, b) => b.timestamp - a.timestamp);
                    renderPosts();
                }
            } catch (error) {
                console.log('Chargement des posts...');
            }
        }

        async function savePosts() {
            for (const post of posts) {
                try {
                    await window.storage.set('post:' + post.id, JSON.stringify(post), true);
                } catch (error) {
                    console.error('Erreur sauvegarde:', error);
                }
            }
        }

        function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (username.length < 3) {
                errorMsg.textContent = 'Le pseudo doit contenir au moins 3 caract√®res';
                errorMsg.classList.remove('hidden');
                return;
            }

            if (password.length < 5) {
                errorMsg.textContent = 'Le mot de passe doit contenir au moins 5 caract√®res';
                errorMsg.classList.remove('hidden');
                return;
            }

            currentUser = {
                username: username,
                id: Date.now()
            };

            saveUser();
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            loadPosts();
        }

        function previewImage() {
            const file = document.getElementById('imageFile').files[0];
            const preview = document.getElementById('imagePreview');
            const label = document.getElementById('fileLabel');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result;
                    preview.src = selectedImage;
                    preview.style.display = 'block';
                    label.textContent = '‚úÖ ' + file.name;
                    label.classList.add('has-file');
                };
                reader.readAsDataURL(file);
            }
        }

        function createPost() {
            if (!selectedImage) {
                alert('Veuillez s√©lectionner une image');
                return;
            }

            const post = {
                id: Date.now(),
                image: selectedImage,
                author: currentUser.username,
                likes: 0,
                dislikes: 0,
                votes: {},
                timestamp: Date.now()
            };

            posts.unshift(post);
            
            document.getElementById('imageFile').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('fileLabel').textContent = 'üìÅ Choisir une image';
            document.getElementById('fileLabel').classList.remove('has-file');
            selectedImage = null;
            
            savePosts();
            renderPosts();
        }

        function vote(postId, voteType) {
            posts = posts.map(post => {
                if (post.id === postId) {
                    const userVote = post.votes[currentUser.id];
                    const newVotes = {...post.votes};
                    let newLikes = post.likes;
                    let newDislikes = post.dislikes;

                    if (userVote === voteType) {
                        delete newVotes[currentUser.id];
                        if (voteType === 'like') newLikes--;
                        else newDislikes--;
                    } else {
                        if (userVote === 'like') newLikes--;
                        if (userVote === 'dislike') newDislikes--;
                        
                        newVotes[currentUser.id] = voteType;
                        if (voteType === 'like') newLikes++;
                        else newDislikes++;
                    }

                    return {...post, likes: newLikes, dislikes: newDislikes, votes: newVotes};
                }
                return post;
            });
            savePosts();
            renderPosts();
        }

        function renderPosts() {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = '<div class="empty-state">Aucun brainrot pour le moment. Sois le premier √† poster ! üöÄ</div>';
                return;
            }

            container.innerHTML = posts.map(post => {
                const userVote = post.votes[currentUser.id];
                const date = new Date(post.timestamp).toLocaleDateString('fr-FR');
                
                return `
                    <div class="post-card">
                        <div class="post-header">
                            <div class="post-avatar">${post.author[0].toUpperCase()}</div>
                            <div>
                                <div class="post-author">${post.author}</div>
                                <div class="post-date">${date}</div>
                            </div>
                        </div>
                        <img src="${post.image}" alt="Brainrot" class="post-image">
                        <div class="post-actions">
                            <div class="vote-buttons">
                                <button class="vote-btn ${userVote === 'like' ? 'liked' : ''}" onclick="vote(${post.id}, 'like')">
                                    üëç ${post.likes}
                                </button>
                                <button class="vote-btn ${userVote === 'dislike' ? 'disliked' : ''}" onclick="vote(${post.id}, 'dislike')">
                                    üëé ${post.dislikes}
                                </button>
                            </div>
                            <div class="post-score">Score: ${post.likes - post.dislikes}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });

        loadUser();
    </script>
</body>
</html>
